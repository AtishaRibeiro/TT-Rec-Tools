<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ghost Manager</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="Style/style.css"  />
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="../navbar/init_nav.js"></script>
        <script src="Scripts/YAZ1_decomp.js"></script>
        <script src="Scripts/YAZ1_comp.js"></script>
        <script src="Scripts/jszip.js"></script>
        <script src="Scripts/savedata_handling.js"></script>
        <script src="Scripts/page_functionality.js"></script>
    </head>
    <body>
        <div id="nav-placeholder"></div>
        <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-7">
                    <div id="rksys" class="file is-fullwidth has-name is-boxed">
                        <label class="file-label">
                            <input id="rksys-input" class="file-input" type="file" name="resume">
                            <span class="file-cta">
                                <div class="columns is-gapless">
                                    <div class="column">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                    </div>
                                    <div class="column">
                                        <span class="file-label">
                                            <p>Upload <b>rksys.dat</b> file </p>
                                        </span>
                                    </div>
                                </div>
                            </span>
                            <span class="file-name no-file">
                                No file uploaded
                            </span>
                        </label>
                    </div>
                </div> 
                <div class="column is-2" id="mini-select">
                    <div class="columns is-centered">
                        <div class="column l1" id="mini-yellow">
                            <i class="fas fa-ban fa-2x" style="color:var(--yellow-dark);"></i>
                        </div>
                        <div class="column l2" id="mini-blue">
                            <i class="fas fa-ban fa-2x" style="color:var(--blue-dark);"></i>
                        </div>
                    </div>
                    <div class="columns is-centered">
                        <div class="column l3" id="mini-red">
                            <i class="fas fa-ban fa-2x" style="color:var(--red-dark);"></i>
                        </div>
                        <div class="column l4" id="mini-green">
                            <i class="fas fa-ban fa-2x" style="color:var(--green-dark);"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div id="tab-content">
                <div class="columns is-centered">
                    <div class="column is-4 license-col main-column">
                        <div id="ghost-import" class="license-div neutral">
                            <p class="t-header is-size-5 has-text-weight-bold">Import</p>
                            <div class="table-container">
                                <table class="table is-fullwidth">
                                    <tbody id="import-t">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <button id="rkg-button" class="button is-fullwidth">
                            <input id="rkg" class="file-input" type="file" name="resume" multiple="multiple" accept=".rkg">
                            <i class="fas fa-upload"></i>
                            &nbsp; Upload RKG
                        </button>
                    </div>
                    <div class="column is-1" id="mid-col">
                        <div id="top-arrow">
                            <i class="fas fa-caret-right fa-6x"></i>
                        </div>
                        <div>
                            <i class="fas fa-caret-right fa-6x"></i>
                        </div>
                    </div>
                    <div class="column is-4 license-col main-column">
                        <div id="license" class="license-div neutral">
                            <p class="t-header is-size-5 has-text-weight-bold">Personal Best</p>
                            <div class="table-container">
                                <table class="table is-fullwidth">
                                    <tbody id="pb-t">
                                    </tbody>
                                </table>
                            </div>
                            <p class="t-header is-size-5 has-text-weight-bold">Downloaded</p>
                            <div class="table-container">
                                <table class="table is-fullwidth">
                                    <tbody id="download-t">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns is-centered">
                    <div class="column is-half">
                        <button class="button is-fullwidth" id="import-save-butt">Download</button>
                    </div>
                </div>
        </div>
        </section>
    </body>
</html>
