<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ghost Manager</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="Style/style.css"  />
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="../navbar/init_nav.js"></script>
        <script src="Scripts/YAZ1_decomp.js"></script>
        <script src="Scripts/YAZ1_comp.js"></script>
        <script src="Scripts/jszip.js"></script>
        <script src="Scripts/savedata_handling.js"></script>
        <script src="Scripts/page_functionality.js"></script>
        <script src="Scripts/constants.js"></script>
    </head>
    <body>
        <div id="nav-placeholder"></div>
        <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-3" id="download-col">
                    <button class="button is-fullwidth" id="import-save-butt">
                        <i class="fas fa-file-download"></i>
                        &nbsp; Save & Download
                    </button>
                </div>
                <div class="column is-2" id="mini-select">
                    <div class="columns is-centered">
                        <div class="column l1 mini" id="mini-1">
                            <i class="fas fa-window-close fa-2x" style="color:var(--yellow-dark);"></i>
                        </div>
                        <div class="column l2 mini" id="mini-2">
                            <i class="fas fa-window-close fa-2x" style="color:var(--blue-dark);"></i>
                        </div>
                    </div>
                    <div class="columns is-centered">
                        <div class="column l3 mini" id="mini-3">
                            <i class="fas fa-window-close fa-2x" style="color:var(--red-dark);"></i>
                        </div>
                        <div class="column l4 mini" id="mini-4">
                            <i class="fas fa-window-close fa-2x" style="color:var(--green-dark);"></i>
                        </div>
                    </div>
                </div>
                <div class="column is-3">
                    <div id="rksys" class="file is-fullwidth has-name is-boxed">
                        <label class="file-label">
                            <input id="rksys-input" class="file-input" type="file" name="resume">
                            <span class="file-cta">
                                <div class="columns is-gapless">
                                    <div class="column">
                                        <span class="file-icon">
                                            <i class="fas fa-file-upload"></i>
                                        </span>
                                    </div>
                                    <div class="column">
                                        <span class="file-label">
                                            <p>Upload <b>rksys.dat</b></p>
                                        </span>
                                    </div>
                                </div>
                            </span>
                            <span class="file-name no-file">
                                No file uploaded
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <div id="tab-content">
                <div class="columns is-centered">
                    <div class="column is-4 license-col main-column">
                        <div id="ghost-import" class="license-div neutral">
                            <p class="t-header is-size-5 has-text-weight-bold">Import</p>
                            <div class="table-container">
                                <table class="table is-fullwidth">
                                    <tbody id="import-t">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <button id="rkg-button" class="button is-fullwidth neutral has-text-weight-bold">
                            <input id="rkg" class="file-input" type="file" name="resume" multiple="multiple" accept=".rkg">
                            <i class="fas fa-upload"></i>
                            &nbsp; Upload RKG
                        </button>
                    </div>
                    <div class="column is-1" id="mid-col">
                        <div id="import-button">
                            <i class="fas fa-caret-right fa-6x"></i>
                        </div>
                    </div>
                    <div class="column is-4 license-col main-column">
                        <div id="license" class="license-div">
                            <div class="tabs is-fullwidth is-boxed has-text-weight-bold neutral-tabs">
                                <ul>
                                  <li class="is-active" id="pb">
                                    <a>Personal Best</a>
                                  </li>
                                  <li id="download">
                                      <a>Downloaded &nbsp;<span class="tag is-info">0/32</span></a>
                                  </li>
                                </ul>
                            </div>
                            <div class="table-container">
                                <table class="table is-fullwidth">
                                    <tbody id="license-t" class="neutral">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column">
                                <button id="export-button" class="button is-fullwidth neutral has-text-weight-bold is-info" style="color: var(--bulma-black);">
                                    <i class="fas fa-file-export"></i>
                                    &nbsp; Export
                                </button>
                            </div>
                            <div class="column">
                                <button id="delete-button" class="button is-fullwidth has-text-weight-bold is-danger" style="color: var(--bulma-black);">
                                    <i class="fas fa-ban"></i>
                                    &nbsp; Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>
    </body>
</html>
